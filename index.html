<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Arsenal+SC:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet" />
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section>
      <!-- Pantalla -->
      <div class="calculator">
        <input type="text" placeholder="0" id="pantalla" class="pantalla" />

        <!-- Botones fila 1-->
        <div>
          <button class="operation" id="borrar">‚Üê</button>
          <button class="operation" id="C">C</button>
        </div>

        <div>
          <button class="num" id="7">7</button>
          <button class="num" id="8">8</button>
          <button class="num" id="9">9</button>
          <button class="operation" id="dividir">/</button>
        </div>

        <!-- Botones fila 2-->
        <div>
          <button class="num" id="4">4</button>
          <button class="num" id="5">5</button>
          <button class="num" id="6">6</button>
          <button class="operation" id="multiplicar">*</button>
        </div>

        <!-- Botones fila 3-->
        <div>
          <button class="num" id="1">1</button>
          <button class="num" id="2">2</button>
          <button class="num" id="3">3</button>
          <button class="operation" id="restar">-</button>
        </div>

        <!-- Botones fila 4-->
        <div>
          <button class="num" id="0">0</button>
          <button class="operation" id="igual">=</button>
          <button class="operation" id="sumar">+</button>
        </div>
      </div>
    </section>
  </body>
</html>
